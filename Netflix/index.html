<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- -->
    <section
      class="w-[100%] h-[100vh] bg-[url('background.jpg')] bg-center bg-cover"
    >
      <div class="w-[100%] h-[100vh] bg-[rgba(0,0,0,0.5)]">
        <header class="max-w-[1170px] mx-auto py-[20px] px-[10px] item-center">

          <div class="grid sm:grid-cols-2 grid-cols-[30%_auto]">
            <figure>
              <img src="logo.jpeg" class="logo.jpeg w-[148px]" />
            </figure>
            <div class="flex justify-end">
              <select
                class="px-[5px] bg-[rgba(0,0,0,0.7)] text-white border-[1px] text-[16px] mx-[10px]"
              >
                <option value="">English</option>
                <option value="">Hindi</option>
              </select>
              <button
                class="bg-red-600 rounded-[8px] py-[5px] px-[15px] text-white"
              >
                Sign In
              </button>
            </div>
          </div>
        </header>


        <div class="max-w-[1170px] text-white mx-auto text-center sm:py-[170px] py-[50px]">
         <h3 class=" text-[50px] font-bold ">
          Unlimited movies, TV shows and more</h3>
          <p class="text-3xl font-semibold mt-[16px]">Watch anywhere. Cancel anytime.</p>
          <p class="text-xl pt-[17px]">Ready to watch? Enter your email to create or restart your membership.</p>
          <div class=" max-w-[700px]  pl-[50px] mt-[15px] grid grid-cols-2 grid-cols-[60%_auto] mx-auto">
            <input class="p-4 rounded-[6px] bg-[rgba(0,0,0,0.7)] border-[1px] border-stone-500  text-xl" type="text" placeholder="Email address" >
            <button class="bg-[#E50914] p-[12px] ml-[12px] text-2xl rounded-[6px] item-center">Get Started  ></button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
